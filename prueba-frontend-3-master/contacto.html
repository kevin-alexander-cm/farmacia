            </ul>

      <!-- Formulario -->
      <form method="post" name="formulario" id="formulario">
        <div class="container">
          <div class="row g-3">
              <div class="col-xs-12 col-sm-6 col-lg-6">
                  <h2 class="mt-3">Solicitud de Medicamento</h2>
                  <div class="mb-3">
                    <label for="txt_medicamento">Nombre Medicamento</label>
                    <input type="text" name="txt_medicamento" id="txt_medicamento" class="form-control"  placeholder="Nombre Medicamento">
                  </div>
                  <div class="mb-3">
                    <label for="">Farmacia</label>
                    <select name="opt_comuna" id="opt_comuna" class="form-control" required>
                        <option value="">Seleccionar...</option>
                        <option value="La pintana">La pintana</option>
                        <option value="Puente alto ">Puente Alto</option>
                        <option value="Renca">Renca</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="txt_nombre">Nombre</label>
                    <input type="text" name="txt_nombre" id="txt_nombre" class="form-control" placeholder="Indique su Nombre Completo">
                  </div>
                  <div class="mb-3">
                    <label for="txt_rut">Rut</label>
                    <input type="text" name="txt_rut" id="txt_rut" class="form-control" placeholder="Rut sin puntos">
                  </div>
                  <div class="mb-3">
                    <label for="txt_edad">Edad</label>
                    <input type="number" name="txt_edad" id="txt_edad" class="form-control" placeholder="Indique su edad" required>
                  </div>
                  <div class="mb-3">
                    <label for="txt_direccion">Dirección</label>
                    <input type="text" name="txt_direccion" id="txt_direccion" class="form-control" placeholder="Indique su dirección">
                  </div>

                  <div class="mb-3">
                    <label for="txt_telefono">Teléfono</label>
                    <input type="text" name="txt_telefono" id="txt_telefono" class="form-control" placeholder="Indique su Telefono">
                  </div>

                  <div class="mb-3">
                    <label for="txt_correo">Correo Electrónico</label>
                    <input type="email" name="" id="txt_correo" class="form-control" placeholder="ejemplo@email.com">
                  </div>
                  <div class="mb-3">
                    <label for="txt_fecha">Indicanos la fecha posts solicitud tendras una respuesta en los siguientes 5 días</label>
                    <input type="date" name="txt_fecha" id="txt_fecha" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="txa_descripcion">Dejanos tu Comentario</label>
                    <textarea class="form-control" name="txa_descripcion" id="txa_descripcion" cols="30" rows="5" placeholder="Comentarios"></textarea>
                  </div>
              </div>
              <div class="col-xs-12 mb-3">
                  <input type="submit" class="btn btn-primary" value="Guardar Producto" onclick="javascript:void(validar())">
                  <input type="reset" class="btn btn-danger" value="Limpiar">
              </div>
          </div>
        </div>
      </form>

      <hr>

                <a href=""><img src="img/email.svg" alt="" class="me-2 mb-3">FarmaciaPopular@municipio.cl</a>
              </li>

                <a href=""><img src="img/telephone-svgrepo-com 2.svg" alt="" class="me-2 mb-3">+56989765643</a>

            <iframe class="video"  src="https://www.youtube.com/embed/liXQTP-CZxs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        
        <div class="text-center copyright">
          <hr>

      </footer>
